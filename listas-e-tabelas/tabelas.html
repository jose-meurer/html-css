<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>

    <style>
      body {
        background-color: antiquewhite;
        font-family: cursive;
      }

      table {
        border-collapse: collapse;
        border-color: aqua;
        width: 70%;
        margin: 0 auto;
        text-align: center;
      }

      th {
        background-color: rgb(248, 216, 174);
        border-color: rgb(94, 81, 64);
      }

      th, td {
        padding: 3px;
        border: 1px solid black;
      }

    </style>
  </head>
  <body>
    <table>
      <caption>
        Tabela de preços de cursos
      </caption>
      <thead>
        <tr>
          <th>Área</th>
          <th>Curso</th>
          <th>Investimento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="3">Design</td>
          <td>InDesign</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Photoshop</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Illustrador</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td rowspan="4">Development</td>
          <td>HTML</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>Javascript</td>
          <td>R$ 1.000,00</td>
        </tr>
        <tr>
          <td>PHP</td>
          <td>R$ 1.000,00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Valores sujeitos a alterações sem prévio aviso</th> 
          <!-- Poderia ser <td> tambem, sem problemas -->
        </tr>
      </tfoot>
    </table>
  </body>
</html>
