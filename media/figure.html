<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
</head>
<body>
    <h1>Figure</h1>

    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/figure -->


    <figure> <!-- Figure é semelhante a tag article, um conteudo independente que é indiferente na ordem do site -->
        <img src="https://picsum.photos/200/300" alt="">
        <figcaption>Uma foto gerada random</figcaption>
    </figure>

    <!-- Definicao MDN: Normalmente a <figure>é uma imagem, ilustração, diagrama, trecho de código, etc., que é referenciado no fluxo principal de um documento, mas que pode ser movido para outra parte do documento ou para um apêndice sem afetar o fluxo principal. -->

</body>
</html>
