<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueci minha senha</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <form action="" class="base-form">
        <fieldset class="base-fieldset">
          <legend class="base-legend">Redefinir minha senha</legend>

          <label class="base-label" for="email">Digite seu e-mail para redefinir sua senha</label>
          <input class="base-input" type="email" name="email" id="email" required />
          <p class="resetPassword__text" >Será enviado um email com as instruções para redefinir sua senha</p>
        </fieldset>

        <input class="submit-btn" type="submit" value="Enviar email" />
      </form>
    </main>
  </body>
</html>
