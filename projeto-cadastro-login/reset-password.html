<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <form action="">
            <fieldset>
                <legend>Esqueci minha senha</legend>

                <label for="email">Digite seu e-mail para redefinir sua senha.</label>
                <input type="email" name="email" id="email">
            </fieldset>
            <div>
                <p>Será enviado um email com as instruções para redefinir sua senha</p>
                <input type="submit" value="Enviar email">
            </div>
        </form>
    </main>
</body>
</html>
