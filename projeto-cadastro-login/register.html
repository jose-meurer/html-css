<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre-se</title>

    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>
      <form action="" class="base-form">
        <fieldset class="base-fieldset">
          <legend class="base-legend">Cadastre-se</legend>

          <label class="base-label" for="user">Usuário</label>
          <input class="base-input" type="text" name="user" id="user" required/>

          <label class="base-label" for="email">Email</label>
          <input class="base-input" type="email" name="email" id="email" required/>

          <label class="base-label" for="password">Password</label>
          <input class="base-input" type="password" name="password" id="password" required/>
        </fieldset>
        <div class="buttonsWrapper">
          <input class="submit-btn" type="submit" value="Cadastre-se" />
            <p class="register__text-login">Já possui cadasto? <a class="form-link" href="login.html">Faça login</a></p>   
        </div>
      </form>
    </main>
  </body>
</html>
