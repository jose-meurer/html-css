<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <form action="" class=" base-form">
        <fieldset class="base-fieldset">
          <legend class="base-legend">Login</legend>

          <label class="base-label" for="user">Usu√°rio</label>
          <input class="base-input" type="text" name="user" id="user" required minlength="3"/>

          <label class="base-label" for="password">Senha</label>
          <input class="base-input" type="password" name="password" id="password" required minlength="8"/>
        </fieldset>

        <div class="buttonsWrapper">
            <!-- Poderia por uma classe com margin-right no regiter, mas achei mais facil usar 2 divs e display flex -->
          <div class="loginRegisterWrapper">
            <input class="submit-btn" type="submit" value="Login" />
            <a class="login__register" href="register.html">Cadastre-se</a>
          </div> 
          <a class="form-link" href="reset-password.html">Esqueci minha senha</a>
        </div>
      </form>
    </main>
  </body>
</html>
