<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <form action="" class="login__form base-form">
        <fieldset class="login__fieldse base-fieldset">
          <legend class="login__legend base-legend">Login</legend>

          <label class="login__user-label base-label" for="user">Usu√°rio</label>
          <input class="login__user-input base-input" type="text" name="user" id="user" required minlength="3"/>

          <label class="login__password-label base-label" for="password">Senha</label>
          <input class="login__password-input base-input" type="password" name="password" id="password" required minlength="8"/>
        </fieldset>

        <div class="buttonsWrapper">
          <div class="loginRegisterWrapper">
            <input class="login__submit submit-btn" type="submit" value="Login" />
            <a class="login__register" href="register.html">Cadastre-se</a>
          </div>
          <a class="login__reset-password resetPassword-btn" href="reset-password.html">Esqueci minha senha</a>
        </div>
      </form>
    </main>
  </body>
</html>
